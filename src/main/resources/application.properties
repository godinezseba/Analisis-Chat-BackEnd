# puerto en que se estara ejecutando la aplicacion
server.port=8000

# opciones de conexion a la base de datos:
spring.datasource.url=jdbc:postgresql://localhost:5432/chat
# el usuario debe ser creado primero en PostgreSQL
spring.datasource.username=proyectuser
spring.datasource.password=qwerty123

# opciones de paginacion (para ir bajando datos de a poco)
spring.data.rest.page-param-name=page
spring.data.rest.limit-param-name=limit
spring.data.rest.sort-param-name=sort
spring.data.rest.default-page-size=5
spring.data.rest.max-page-size=20

# ver las consultas en la terminal
spring.jpa.show-sql=true
# upgradea las tablas a partir de los modelos
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

